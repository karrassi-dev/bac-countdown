<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contdown bac 2022</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <sections class="bac">
        <div class="">
            <h2><span>Rest</span> of the <span class="line">baccalaureate</span>  exam <span>2022</span> </h2>
            <div class="countdown">
                <div class="countainer-days">
                    <h3 class="day"></h3>
                    <h3>Day</h3>
                </div>
                <div class="countainer-hour">
                    <h3 class="hour"></h3>
                    <h3>Hour</h3>
                </div>
                <div class="countainer-minute">
                    <h3 class="minute"></h3>
                    <h3>Minutes</h3>
                </div>
                <div class="countainer-second">
                    <h3 class="second"></h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="bac-2022" src="bac2.png" alt="bac image">
    </sections>
    
    <div class="copyright container">
        <a href="https://www.instagram.com/hamza_karrassi/" target="_blank" class="logo">&#169; 2022 By K-Hamza </a>
    </div>




    <script src="script/script.js"></script>
</body>
</html>
